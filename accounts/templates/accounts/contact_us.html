{% extends 'base.html' %}

                </div>

        <div class="container">

                    <form action="https://mobirise.com/" method="POST" class="mbr-form form-with-styler" data-form-title="Mobirise Form"><input type="hidden" name="email" data-form-email="true" value="ZWT8svMzWheijiqMAINmGiTKrLiWHhknUe8GYRQ0zXN6j1YiTwqV0VCvKzQTm+uDTTPzFBWJhQjI2zYWolwc9pxxN2KzxH4j0cLxdwyixYpdWPUrJP9m8JGow4Un3GRk">

                            <div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Thanks for filling out the form!</div>
                            <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
                            </div>
                        </div>
                        <div class="dragArea row row-sm-offset">

                                <label for="phone-form1-c" class="form-control-label mbr-fonts-style display-7">Phone</label>
                                <input type="tel" name="phone" data-form-field="Phone" class="form-control display-7" id="phone-form1-c">

                                <label for="message-form1-c" class="form-control-label mbr-fonts-style display-7">Message</label>
